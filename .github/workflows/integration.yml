name: Bibuain CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Check if package-lock.json is in sync
        run: |
          git diff --exit-code package-lock.json || (
            echo "âŒ package-lock.json is out of sync with package.json. Run 'npm install' and commit the changes.";
            exit 1
          )

      - name: ğŸ“‹ Run type check
        run: npm run type-check

      - name: ğŸ§¹ Run linter
        run: npm run lint

      - name: ğŸš¨ Run audit (strict lint & typecheck)
        run: npm run audit

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: âœ… Run tests
        run: npm test

  cd:
    needs: ci
    if: github.ref == 'refs/heads/main' && success()
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
